<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Family Pop Party</title>
<style>
  :root{--bg:#040915;--card:#071426;--accent:#ff6b6b;--muted:#9fb0c8}
  body{margin:0;font-family:system-ui;background:linear-gradient(180deg,#02040a,#071426);color:#eaf6ff;display:flex;align-items:center;justify-content:center;padding:12px;text-align:center}
  .card{background:var(--card);padding:24px;border-radius:12px;max-width:600px;width:100%;box-shadow:0 8px 16px rgba(0,0,0,0.3)}
  h1{margin-top:0;color:var(--accent)}
  #question-container {margin-bottom:20px}
  #question-text {font-size:1.5rem;font-weight:bold;margin-bottom:15px}
  #answers-list {list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:10px}
  .answer-button{background:var(--bg);color:var(--muted);border:2px solid var(--muted);padding:12px;border-radius:8px;font-size:1rem;cursor:pointer;transition:all 0.2s;width:100%}
  .answer-button:hover{background:var(--accent);color:var(--card);border-color:var(--accent)}
  .answer-button.correct {background:green;border-color:green;color:white}
  .answer-button.wrong {background:red;border-color:red;color:white}
  #next-button{background:var(--accent);color:white;border:none;padding:12px 24px;border-radius:8px;font-size:1rem;cursor:pointer;margin-top:20px;display:none}
</style>
</head>
<body>
<div class="card">
  <h1>Family Pop Party</h1>
  <div id="quiz-container">
    <div id="question-container">
      <span id="question-text"></span>
    </div>
    <ul id="answers-list"></ul>
    <button id="next-button">Επόμενη Ερώτηση</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
